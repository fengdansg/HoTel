<ion-header>



</ion-header>


<ion-content no-padding no-margin >

  <ion-row class="callleeRow">
    <ion-col class="calleeCol">
      {{phone_number}}
    </ion-col>
  </ion-row>
  <ion-row class="msgRow">
    <ion-col class="msgCol">
      {{callMessage}}
    </ion-col>
  </ion-row>


  <video id="remoteVideo"></video>
  <video id="localVideo" muted="muted"></video>

  <ion-row class="acceptbutton-row" *ngIf="!callStatus">
    <ion-col>
      <button ion-button  (click)="acceptCall()" class="acceptbutton">
        Accept Call
      </button>
    </ion-col>
  </ion-row>

  <ion-row class="endbutton-row" *ngIf="!callStatus">
    <ion-col>
      <button ion-button  (click)="dismiss()" class="endbutton">
        Reject
      </button>
    </ion-col>
  </ion-row>


  <ion-row class="endbutton-row" *ngIf="callStatus">
    <ion-col>
      <button ion-button  (click)="dismiss()" class="endbutton">
        End Call
      </button>
    </ion-col>
  </ion-row>
</ion-content>
